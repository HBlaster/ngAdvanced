<div class="card">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" >
           <div class="mb-3">
             <label for="" class="form-label">Nombre</label>
             <input required type="text"
               class="form-control" formControlName="nombre" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
           </div>
           <div class="mb-3">
             <label for="" class="form-label">Correo</label>
             <input required type="email"
               class="form-control" formControlName="correo" name="" id="" aria-describedby="helpId" placeholder="Escribe tu corre">
           </div>
           <div class="btn-group" role="group" aria-label="Button group name">
            <button type="submit" class="btn btn-success" style="margin-right: 5px;">Agregar</button>
            <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancelar</button>
           </div>
        </form>
    </div>
</div>
