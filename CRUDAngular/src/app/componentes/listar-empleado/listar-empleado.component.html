<div class="card">
    <div class="card-header">
        
        <a  class="btn btn-primary" routerLink="/agregar-empleado">Agregar nuevo empleado</a>
    </div>
    <div class="card-body">
        <h1>Lista Empleados</h1>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados; let iControl= index">
                        <td scope="row">{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>
                            <a  class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}">editar</a> |
                             <a  class="btn btn-danger" (click)="borrarRegistro(empleado.id, iControl)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
