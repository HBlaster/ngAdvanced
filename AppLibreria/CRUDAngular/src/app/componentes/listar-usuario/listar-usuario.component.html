<div class="card">
    <div class="card-header">
        
        <a  class="btn btn-primary" routerLink="/agregar-usuario">Agregar nuevo usuario</a>
    </div>
    <div class="card-body">
        <h1>Lista Usuarios</h1>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nombre Corto</th>
                        <th scope="col">Fecha ingreso</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios; let iControl= index">
                        <td scope="row">{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.nombre_corto}}</td>
                        <td>{{usuario.fecha_ingreso}}</td>
                        <td>
                            <a  class="btn btn-info" routerLink="/editar-usuario/{{usuario.id}}">editar</a> |
                             <a  class="btn btn-danger" (click)="borrarRegistro(usuario.id, iControl)" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
